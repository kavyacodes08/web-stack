<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavya Sunder | Registration Form</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css">

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="form-container mt-5 w-50 border border-opacity-25 border-dark px-5 py-5 rounded mx-auto">
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <h2 class="mb-4">Registration Form</h2>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="fullname" class="form-control shadow-none border-2" />
              <label class="form-label" for="fullname">Full name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="email" class="form-control shadow-none border-2" />
              <label class="form-label" for="email">Email</label>
            </div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control shadow-none border-2" />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="confirmPass" class="form-control shadow-none border-2" />
          <label class="form-label" for="confirmPass">Confirm Password</label>
        </div>

        
        <!-- Date input -->
        <div class="form-outline mb-4">
            <input type="date" id="dateInput" class="form-control shadow-none border-2" />
            <label class="form-label" for="dateInput">Date Of Birth</label>
          </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4 " id="btn">
          Sign up
        </button>

      </form>
    </div>
  </body>
</html>
